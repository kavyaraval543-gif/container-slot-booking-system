<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PortSlot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-10 rounded-xl shadow-lg w-96">

    <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Create Account</h2>

    <form method="POST" action="/register">

        <label class="block mb-2 font-semibold">Username</label>
        <input type="text" name="username"
               class="w-full border border-gray-300 p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>

        <label class="block mb-2 font-semibold">Password</label>
        <input type="password" name="password"
               class="w-full border border-gray-300 p-2 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>

        <button type="submit"
                class="w-full bg-blue-900 text-white py-2 rounded-lg font-semibold hover:bg-blue-800">
            Register
        </button>

    </form>

    <p class="text-center mt-4 text-sm">
        Already have an account?
        <a href="/login" class="text-blue-700 font-semibold hover:underline">Login</a>
    </p>

</div>

</body>
</html>
